<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="glass-card">
            <header class="calculator-header">
                <h1><i class="fas fa-calculator"></i> BMI Calculator</h1>
                <p>Check your body mass index</p>
            </header>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="height"><i class="fas fa-ruler-vertical"></i> Height (cm)</label>
                    <div class="input-wrapper">
                        <input type="number" id="height" placeholder="170" min="100" max="250" step="0.1">
                        <span class="input-icon"><i class="fas fa-chevron-up down-buttons"></i></span>
                    </div>
                    <div class="range-slider">
                        <input type="range" min="100" max="250" value="170" class="slider" id="height-range">
                    </div>
                </div>

                <div class="input-group">
                    <label for="weight"><i class="fas fa-weight"></i> Weight (kg)</label>
                    <div class="input-wrapper">
                        <input type="number" id="weight" placeholder="65" min="30" max="200" step="0.1">
                        <span class="input-icon"><i class="fas fa-chevron-up down-buttons"></i></span>
                    </div>
                    <div class="range-slider">
                        <input type="range" min="30" max="200" value="65" class="slider" id="weight-range">
                    </div>
                </div>
            </div>

            <button id="calculate-btn" class="primary-btn">
                <i class="fas fa-calculator"></i> Calculate BMI
            </button>

            <div class="result-section hidden" id="result">
                <div class="bmi-value">
                    <span>Your BMI</span>
                    <h2 id="bmi-result">22.5</h2>
                </div>
                <div class="bmi-category">
                    <div class="category-card" id="category">
                        <span>Normal weight</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
                <div class="bmi-chart">
                    <div class="chart-labels">
                        <span>Underweight (<18.5)</span>
                        <span>Normal (18.5-25)</span>
                        <span>Overweight (25-30)</span>
                        <span>Obese (>30)</span>
                    </div>
                    <div class="chart-visual">
                        <div class="chart-segment underweight"></div>
                        <div class="chart-segment normal"></div>
                        <div class="chart-segment overweight"></div>
                        <div class="chart-segment obese"></div>
                        <div class="chart-marker" id="bmi-marker"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
